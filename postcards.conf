<VirtualHost *:80>
    ServerName postcards.cechosting.org

    WSGIScriptReloading On
    WSGIDaemonProcess digitalpostcards user=postcards group=postcards threads=5
    WSGIScriptAlias / /home/postcards/digital-postcards/postcards.wsgi

    <Directory "/home/postcards/digital-postcards">
        WSGIProcessGroup digitalpostcards
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    CustomLog /etc/httpd/logs/postcards/access_log combined
    ErrorLog /etc/httpd/logs/postcards/error_log
</VirtualHost>